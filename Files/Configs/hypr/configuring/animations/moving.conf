# -----------------------------------------------------
# Animations
# name "Moving"
# -----------------------------------------------------
animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
    animation = windows, 1, 5, overshot, slide, slidefade 20%
    animation = windowsOut, 1, 4, smoothOut
    animation = windowsIn, 1, 4, smoothOut
    animation = windowsMove, 1, 4, smoothIn, slide, slidefade 20%
    animation = workspaces, 1, 6, overshot

    # A fade windows
    animation = fade, 1, 3, smoothOut
    animation = fadeDim, 1, 3, smoothOut
}