################
### MONITORS ###
################
monitor=,1920x1080@144,auto,1

#################
### AUTOSTART ###
#################
source = ~/.config/hypr/configurations/autostart.conf

###################
### Environment ###
###################
source = ~/.config/hypr/configurations/environment.conf

# NVIDIA
#source = ~/.config/hypr/configurations/nvidia.conf

################################
### Load configuration files ###
################################
source = ~/.config/hypr/configurations/variables.conf
source = ~/.config/hypr/configurations/misc.conf

source = ~/.config/hypr/configurations/window/decoration.conf
source = ~/.config/hypr/configurations/window/rule.conf

#############
### INPUT ###
#############
source = ~/.config/hypr/configurations/keyboard/keyboard.conf
source = ~/.config/hypr/configurations/keyboard/keybinding.conf

##################
### ANIMATIONS ###
##################
# default, fast, high, moving
source = ~/.config/hypr/configurations/animations/high.conf