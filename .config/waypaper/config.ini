[Settings]
language = ru
folder = ~/Pictures/Wallpapers/Pack
wallpaper = ~/Pictures/Wallpapers/Pack/[2K] FRBhzpDMTnU.jpg
backend = hyprpaper
monitors = All
fill = Fill
sort = name
color = #ffffff
subfolders = True
show_hidden = False
show_gifs_only = False
post_command = bash ~/.config/hypr/scripts/wallpaper.sh save $wallpaper
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2

